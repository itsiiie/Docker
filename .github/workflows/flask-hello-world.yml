name: Flask-Hello-World CI/CD

# Trigger only when files in Flask-Hello-World change
on:
  push:
    paths:
      - 'Flask-Hello-World/**'
  pull_request:
    paths:
      - 'Flask-Hello-World/**'

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python (for testing)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Flask-Hello-World/requirements.txt

      # 4️⃣ Run tests
      - name: Run tests
        run: |
          pytest Flask-Hello-World/tests || exit 1

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build and push multi-arch Docker image
      - name: Build and Push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t itsiiie/flask-app:latest \
            -t itsiiie/flask-app:${{ github.sha }} \
            Flask-Hello-World \
            --push
